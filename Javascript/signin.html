<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign In</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link rel = "stylesheet" type = "text/css" href = "design.css" />
</head>
<script src="signinScript.js"></script> 
<body>  
<div class="login-form">
    <div class="page-header">
        <h1><i class="fa fa-graduation-cap" aria-hidden="true"></i><span id="head"><b>Sign In</b></span><i class="fa fa-times"  aria-hidden="true"></i></h1>
              </div>       
			  
			  <form name="signin" onsubmit="return SignInValidation()" action="page.html">
        <div class="form-group">
            <div class="input-group">
                
                <input type="email" class="form-control" id="email" placeholder="mail@example.com" >
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            </div>
        </div>
		<span id="emailid" class="text-danger font-weight-bold"> </span>
    
        <div class="form-group">
            <div class="input-group">
                
                <input type="password" class="form-control" id="password" placeholder="Password">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            </div>
        </div>  
		<span id="passwrd" class="text-danger font-weight-bold"> </span>		
        <div class="form-group">
            <button id="bt1" type="submit" class="btn btn-success btn-block login-btn">SIGN IN</button>
        </div>
        <div class="options">
            <a href="#" class="pull-left text-success">Forgot your Password?</a>
            
            <a href="#" class="pull-right text-success">Register!</a>
        </div>  
        <div class="or-seperator"><i>OR</i></div>
        <div class="text-center social-btn">
            <a href="#" class="btn btn-primary btn-block"><i class="fa fa-facebook"></i></a>
            <a href="#" class="btn btn-danger btn-block"><i class="fa fa-google"></i> </a>
        </div>

        <div class="logIn">
            <button type="button" class="btn  btn-block btn-logIn">
              <i class="fa fa-angle-left" aria-hidden="true"></i>
              <label class="  label-logIn">EPAM LOGIN</label>
              <i class="fa fa-angle-right" aria-hidden="true"></i>
            </button>
    </form>
</div>
</body>
</html>
